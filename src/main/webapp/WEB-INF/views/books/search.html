<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter search query: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Find"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Books not found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getBookOwner() != null}">
            <span>The book is now: </span> <span th:text="${book.getBookOwner().getFullName()}">Person Name</span>
        </div>

        <div th:if="${book.getBookOwner() == null}">
            <span>The is free</span>
        </div>

        <hr/>
    </div>
</div>
</body>
</html>
